<p-button
  type="button"
  class="add-product-btn"
  label="Add Product"
  icon="pi pi-plus"
  (onClick)="toggleAddDialog()"
></p-button>

<div class="products-wrapper row align-center space-between gap-3 wrap">
  <app-product
    (edit)="toggleEditDialog($event)"
    (delete)="removeProduct($event)"
    *ngFor="let product of products"
    [product]="product"
  ></app-product>
</div>

<p-paginator
  (onPageChange)="onPageChange($event)"
  [rows]="rows"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="[8, 16, 24]"
  #paginator
></p-paginator>

<app-dialog
  [(display)]="display"
  [header]="title"
  [selected]="selected"
  (confirm)="handleProduct($event)"
></app-dialog>
